<div *nzModalTitle>个人信息</div>

<form nz-form [formGroup]="formGroup">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="username">用户名</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="username" type="text" id="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="name">姓名</nz-form-label>
    <nz-form-control [nzSpan]="14" nzErrorTip="请输入姓名">
      <input nz-input formControlName="name" type="text" id="name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="phone">手机号</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="phone" type="text" id="phone" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">邮箱</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="email" type="text" id="email" />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" (click)="save()" [nzLoading]="loading">
    保存
  </button>
</div>
