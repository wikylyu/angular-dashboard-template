<app-page-content [breadCrumbs]="['账号管理', '角色管理']">
  <app-page-actionbar>
    <nz-input-group nzAddOnBefore="关键字">
      <input nz-input [(ngModel)]="query" (keydown.enter)="search()" />
    </nz-input-group>
    <app-search-button
      (search)="search()"
      [loading]="loading"
    ></app-search-button>
    <ng-template #right>
      <app-create-button></app-create-button>
    </ng-template>
  </app-page-actionbar>

  <div app-card>
    <nz-table
      #table
      [nzData]="items"
      [(nzPageSize)]="pageSize"
      [(nzPageIndex)]="page"
      [nzTotal]="total"
      (nzPageSizeChange)="findAdminRoles()"
      (nzPageIndexChange)="findAdminRoles()"
      [nzLoading]="loading"
      [nzShowSizeChanger]="true"
      [nzFrontPagination]="false"
      [nzShowTotal]="totalTemplate"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>备注</th>
          <th>创建人</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        @for (data of table.data; track $index) {
        <tr>
          <td>
            {{ data.id }}
          </td>
          <td>
            {{ data.name }}
          </td>
          <td>
            {{ data.remark }}
          </td>
          <td>
            <app-admin-user-label [id]="data.created_by"></app-admin-user-label>
          </td>
          <td>
            {{ data.created_at | date : "short" }}
          </td>
          <td>
            <a nz-dropdown [nzDropdownMenu]="menu">
              <span nz-icon nzType="menu"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item (click)="view(data)">查看</li>

                <li nz-menu-item (click)="update(data)">编辑</li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
    <ng-template #totalTemplate let-range="range" let-total>
      总计:{{ total }}
    </ng-template>
  </div>
</app-page-content>
