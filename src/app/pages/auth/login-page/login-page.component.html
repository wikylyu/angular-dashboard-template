<div class="flex-spacer"></div>

<form nz-form [formGroup]="formGroup" (ngSubmit)="submit()">
  <h1>
    登录<span>{{ appname }}</span>
  </h1>
  <p>请使用用户名和密码登录系统；如果有问题请联系管理员。</p>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名">
      <nz-input-group nzPrefixIcon="user" nzSize="large">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="用户名"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码">
      <nz-input-group nzPrefixIcon="lock" nzSize="large">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请填写验证码">
      <app-captcha-input
        [captchaUrl]="captchaUrl"
        formControlName="captcha"
        [t]="captchaDate"
        [large]="true"
      ></app-captcha-input>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <label nz-checkbox formControlName="remember">
      <span>7天内自动登录</span>
    </label>
  </div>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    type="submit"
    [nzLoading]="loading"
  >
    登录
  </button>
</form>
<div class="flex-spacer"></div>

<p>{{ copyright }}</p>
